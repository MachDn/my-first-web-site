<h2>밍구둥의 비밀</h2>
<h3>1. 출생</h3> <p>밍구둥의 출생은 알려진바 없다.</p> <p>사실은 고대로 부터 내려오는 자료에 의하면 밍구둥은 요정과에 속하는 전설의 요정이다.</p>
<p><img src="fairy.jpg" width=20%></p>
<h3>2. 인체</h3> <p>밍구둥의 인체는 알려진바 없다.</p> <p>비밀리에 알려진 고대 자료에 따르면 방구쟁이 뿡뿡이라고 한다.</p>
